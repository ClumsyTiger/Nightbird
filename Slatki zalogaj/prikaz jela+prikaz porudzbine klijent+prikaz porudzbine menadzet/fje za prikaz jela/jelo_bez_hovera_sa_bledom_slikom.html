        <link rel='stylesheet' href='style.css'>
        <script>
            function iscrtaj(objekat) {
               
                var parametri=JSON.parse(objekat);
                var proba = document.getElementById('proba');
                var str = "";
               
                str+="<div class='row k' style='padding:15px;'> <div class='col-sm-10 k'><h3>"+parametri.naziv_jela+"</h3>";
                str+="<p style='font-weight:bold'>"
                str+=" #"+parametri.tip_jela;    
                str+=" #"+parametri.ukus;
                str+=" #"+parametri.dijeta;
                str+="</p><br>";
                str+="<p style='font-weight:bold; font-size:20px;' >"+parametri.opis_jela+"</p></div>"; 
                str+='<div class="col-sm-2 text-right"><i class="fas fa-plus" style="margin:5px;" onclick="povecaj()"></i>'+"<p id='broj' style='font-weight:bold; margin:5px;'>"+0+"</p>"+ '<i class="fas fa-minus" onclick="smanji()" style="margin:5px;"></i> <div id="srce"><i class="far fa-heart" onclick="srce()" style="margin:5px;"></i></div></div></div>';

                str+="<div class='row k' style='padding:15px; font-weight:bold'><div class='col-sm-8 text-right'>"+parametri.gramaza+"g "+"</div><div class='col-sm-4 text-right'>" +parametri.cena +".00 din"+"</div></div>";
                   proba.innerHTML=str;
            }

            function srce(){
                document.getElementById('srce').innerHTML='<i class="fas fa-heart" style="margin:5px;"></i>';
            }
         
            function povecaj(){
                var p=document.getElementById("broj");
                var text=p.textContent;
                var broj=Number(text);
                broj++;
                document.getElementById("broj").innerHTML=broj;
            }

            function smanji(){
                var p=document.getElementById("broj");
                var text=p.textContent;
                var broj=Number(text); 
                if(broj<=0){
                    document.getElementById("broj").innerHTML=broj;
                }
                else{
                broj--;
                document.getElementById("broj").innerHTML=broj;}
            }

            function ucitaj() {
                let obj = {
                    naziv_jela:'Pita sa jabukama',
                  //  tagovi:["posno","predjelo","slano"],
                    tip_jela:"predjelo",
                    dijeta:"posno",
                    ukus:"slano",
                    opis_jela: "Ovo je nasa najtrazenija poslastica. Deca se posebno raduju ovom dezertu. Zbog toga je preporucujemo za decje rodjendane.",
                    gramaza:200,
                    cena:300
                }
                iscrtaj(JSON.stringify(obj)); 
            }

        </script>
    </head>
